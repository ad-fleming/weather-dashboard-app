<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="Assets/Style/style.css">
    </head>
    <body>
        <nav>
            <h1 class="text-center">Weather Dashboard</h1>
        </nav>
        <main class="container m-0">
            <div class="row" id="row1">
                <div class="col-md-3 card searchContainerEl">
                    <h1>City Search</h1>
                    <form class="card-head" id="citySearchForm">
                        <!-- The value of this input will be used to make an AJAX call -->
                        <input class="in-line-block" type="text" id="citySearchBar" placeholder="Enter a City Name">
                        <!-- This button will be used to trigger the ajax call and dynamically render results -->
                        <input id="searchCityBtn"  type="submit" value="Search City">
                    </form>
                    <div class="card-body savedSearchEl" id="savedSearchEl">
                        <!-- This is where city searches will be saved -->
                        <div class="row">Test</div>
                        <div class="row">Test</div>
                        <div class="row">Test</div>
                        <div class="row">Test</div>
                    </div>
                </div>
            <!-- This is the container that holds the results info for current fore cast  -->
                <div class="col-md-9 container card resultContainerEl">
                    <div class="temporaryDataDump row currentForecastEl" id="currentForecastEl">
                        <div class="col-12">
                            <div class="text-center mb-3 cityDisplay "></div>
                            <div class="mb-2 temp"></div>
                            <div class="mb-2 humidity"></div>
                            <div class="mb-2 windSpeed"></div>
                            <div class="mb-2 uvIndex"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- This is the Second Row of content that holds the 5 day forecast -->
            <div class="row justify-content-end" id="row2">
                <div class="col-md-9 mr-0 container card resultContainerEl">
                    <div class="temporaryDataDump row justify-content-around fivecastEl" id="fivecastEl">  
                            <div class="col-2 mb-2 forecastDay" id="0">Test</div>
                            <div class="col-2 mb-2 forecastDay" id="1">Test</div>
                            <div class="col-2 mb-2 forecastDay" id="2">Test</div>
                            <div class="col-2 mb-2 forecastDay" id="3">Test</div>
                            <div class="col-2 mb-2 forecastDay" id="4">Test</div> 
                            
                    </div>
                </div>
            </div>

        </main>
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="Assets/Scripts/script.js"></script>
    </body>
</html>
