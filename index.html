<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="Assets/Style/style.css">
    </head>
    <body>
        <nav class="mb-5">

            <h1 class="text-center" >Weather Dashboard</h1>
            <h4 class="text-center "id="navDate"></h4>
        </nav>
        <main class="container col-12 p-3 mt-3 mx-0">
            <div class="row" id="row1">
                <div class="col-md-3 card searchContainerEl">
                    <h1>City Search</h1>
                    <form class="card-head" id="citySearchForm">
                        <!-- The value of this input will be used to make an AJAX call -->
                        <input class="in-line-block my-2" type="text" id="citySearchBar" placeholder="Enter a City Name">
                        <!-- This button will be used to trigger the ajax call and dynamically render results -->
                        <input class="btn btn-sm my-2 btn-dark in-line-block" id="searchCityBtn"  type="submit" value="Search City">
                        <input class="btn btn-sm my-2 btn-dark" id="searchClearBtn"  type="submit" value="Clear History">
                    </form>
                    <div class="card-body savedSearchEl" id="savedSearchEl">
                        <!-- This is where city searches will be saved -->
                        
                    </div>
                </div>
            <!-- This is the container that holds the results info for current fore cast  -->
                <div class="col-md-9 container card resultContainerEl">
                    <div class="row ml-3 currentForecastEl" id="currentForecastEl">
                        <div class="col-12">
                            <div class="text-center mb-3 cityDisplay "></div>
                            <div class="mb-5 currentForecastStat temp"></div>
                            <div class="mb-5 currentForecastStat humidity"></div>
                            <div class="mb-5 currentForecastStat windSpeed"></div>
                            <div class="mb-5 currentForecastStat uvIndex" id="uvIndex"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- This is the Second Row of content that holds the 5 day forecast -->
            <div class="row justify-content-center" id="row2">
                <div class="col-md-9 mr-0 container justify-content-center card resultContainerEl">
                    <h4 class="fivecastTitle text-center hide">Your 5 day forecast:</h4>
                    <div class="temporaryDataDump row justify-content-around align-items-center fivecastEl" id="fivecastEl">  
                            <div class="col-md-12 col-lg-2 mb-2 hide forecastBox" id="0"></div>
                            <div class="col-md-12 col-lg-2 mb-2 hide forecastBox" id="1"></div>
                            <div class="col-md-12 col-lg-2 mb-2 hide forecastBox" id="2"></div>
                            <div class="col-md-12 col-lg-2 mb-2 hide forecastBox" id="3"></div>
                            <div class="col-md-12 col-lg-2 mb-2 hide forecastBox" id="4"></div> 
                            
                    </div>
                </div>
            </div>

        </main>
        
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="Assets/Scripts/script.js"></script>
    </body>
</html>
